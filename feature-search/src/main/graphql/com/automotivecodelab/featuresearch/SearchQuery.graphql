query SearchQuery(
    $query: String!,
    $sort: String!,
    $order: String!,
    $feed: String,
    $startIndex: Int!,
    $endIndex: Int!
) {
    search(
        query: $query,
        sort: $sort,
        order: $order,
        feed: $feed,
        startIndex:
        $startIndex,
        endIndex: $endIndex
    ) {
        torrents {
            id
            title
            category
            categoryId
            author
            size
            seeds
            leeches
            downloads
            host
            registered
            formattedSize
            url
            state
        }
    }
}